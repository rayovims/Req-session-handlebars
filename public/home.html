<!DOCTYPE html>
<html lang="us">

<head>
    <title>Coin Notifier</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>LOGIN</h4>
            <label>Username</label>
            <input id="username">
            <label>Password</label>
            <input type="password" id="password">
        </div>
        <div class="modal-footer">
            <a id="login" class="modal-action modal-close waves-effect waves-green btn-flat">Login</a>
        </div>
    </div>
    <div id="modal2" class="modal">
        <div class="modal-content">
            <h4>Create Account</h4>
            <label>First name</label>
            <input id="firstname">
            <label>Last Name</label>
            <input id="lastname">
            <label>email</label>
            <input id="email">
            <label>Username</label>
            <input id="createUsername">
            <label>Password</label>
            <input type="password" id="createPassword">
        </div>
        <div class="modal-footer">
            <a id='create' class="modal-action modal-close waves-effect waves-green btn-flat">Create</a>
        </div>
    </div>
    <div class="row">
        <div class='col s2'>
            <a id="access" class="waves-effect waves-light btn-large blue">Refresh</a>
            <br>
            <br>
            <a class="waves-effect waves-light btn-large blue modal-trigger" href="#modal1">LogIn</a>
            <br>
            <br>
            <a class="waves-effect waves-light btn-large blue modal-trigger" href="#modal2">Create Acc</a>
        </div>
        <div class="col s3">
            <div id="names"></div>
        </div>
        <div class="col s3">
            <div id="prices"></div>
        </div>
        <div class="col s3">
            <div id="percent"></div>
        </div>
        <div class="col s1"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
